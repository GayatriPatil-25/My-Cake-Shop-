<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cake Shop Login/Signup</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f9f2f2;
        margin: 0;
        padding: 0;
    }

    h2 {
        text-align: center;
        color: #ff6f61;
    }

    .btn {
        padding: 10px 20px;
        margin: 10px;
        background-color: #ff6f61;
        color: white;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        font-size: 16px;
    }

    .btn:hover {
        background-color: #ff4a3a;
    }

    /* Modal */
    .modal {
        display: none; 
        position: fixed; 
        z-index: 1; 
        left: 0;
        top: 0;
        width: 100%; 
        height: 100%; 
        overflow: auto; 
        background-color: rgba(0,0,0,0.5); 
    }

    .modal-content {
        background-color: #fff0f5;
        margin: 10% auto;
        padding: 0;
        border-radius: 10px;
        width: 350px; 
        overflow: hidden;
    }

    /* Tab Header */
    .tab-header {
        display: flex;
        justify-content: space-around;
        background-color: #ff6f61;
    }

    .tab-header div {
        padding: 12px;
        cursor: pointer;
        flex: 1;
        text-align: center;
        color: white;
        font-weight: bold;
    }

    .tab-header .active {
        background-color: #ff4a3a;
    }

    /* Tab Content */
    .tab-content {
        padding: 20px;
        display: none;
    }

    .tab-content.active {
        display: block;
    }

    /* Form */
    .tab-content input[type="text"],
    .tab-content input[type="email"],
    .tab-content input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .tab-content input[type="submit"] {
        background-color: #ff6f61;
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
        width: 100%;
        border-radius: 5px;
        font-size: 16px;
    }

    .tab-content input[type="submit"]:hover {
        background-color: #ff4a3a;
    }

    /* Close Button */
    .close {
        color: #aaa;
        float: right;
        font-size: 24px;
        font-weight: bold;
        position: absolute;
        right: 10px;
        top: 5px;
        cursor: pointer;
    }

    .close:hover {
        color: black;
    }
</style>
</head>
<body>

<h2>Welcome to Sweet Treats Cake Shop</h2>
<div style="text-align:center;">
    <button class="btn" onclick="openModal()">Login / Signup</button>
</div>

<!-- Modal -->
<div id="authModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    
    <!-- Tabs -->
    <div class="tab-header">
        <div id="loginTab" class="active" onclick="switchTab('login')">Login</div>
        <div id="signupTab" onclick="switchTab('signup')">Signup</div>
    </div>

    <!-- Login Form -->
    <div id="loginContent" class="tab-content active">
      <form>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <input type="submit" value="Login">
      </form>
    </div>

    <!-- Signup Form -->
    <div id="signupContent" class="tab-content">
      <form>
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <input type="submit" value="Signup">
      </form>
    </div>
  </div>
</div>

<script>
    function openModal() {
        document.getElementById('authModal').style.display = 'block';
    }

    function closeModal() {
        document.getElementById('authModal').style.display = 'none';
    }

    window.onclick = function(event) {
        const modal = document.getElementById('authModal');
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }

    function switchTab(tab) {
        const loginTab = document.getElementById('loginTab');
        const signupTab = document.getElementById('signupTab');
        const loginContent = document.getElementById('loginContent');
        const signupContent = document.getElementById('signupContent');

        if(tab === 'login') {
            loginTab.classList.add('active');
            signupTab.classList.remove('active');
            loginContent.classList.add('active');
            signupContent.classList.remove('active');
        } else {
            signupTab.classList.add('active');
            loginTab.classList.remove('active');
            signupContent.classList.add('active');
            loginContent.classList.remove('active');
        }
    }
</script>

</body>
</html>
